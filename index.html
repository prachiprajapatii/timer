<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
            <button class="start_btn">Start</button>
            <button class="reset_btn">Reset</button>
            <button class="stop_btn">Stop</button>
            <button class="time_btn">GetTime</button>
            <button class="clear_btn">ClearTime</button>
        </div>
        <p id="timenote"></p>
        <div class="resetValue"></div>
    </section>
    </body>
<script src="script.js"></script>
</html>
